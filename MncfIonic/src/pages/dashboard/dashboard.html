<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <iframe frameborder="0" allowtransparency="true" sandbox="allow-scripts allow-top-navigation allow-pointer-lock allow-same-origin allow-popups allow-forms allow-modals" allowfullscreen width="100%" height="100%" [src]="dashboardUrl"></iframe>
</ion-content>
