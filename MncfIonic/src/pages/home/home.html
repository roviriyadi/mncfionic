<ion-header><!--no-border-->
  <ion-navbar><!--transparent-->
    <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
    <!--<ion-title text-center>MNCF Mobile Apps</ion-title>-->
    <ion-buttons end>
      <button ion-button no-padding no-margin clear no-lines (click)="onViewNotification()">
        <ion-icon item-center color="light" name="notifications" class="menu-icon-home">
          <ion-badge *ngIf="unreadNotification>0" color="danger" class="notif-badge">{{unreadNotification}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content white-background fullscreen padding-top>
  <div white-background class="logo-home">
    <img src="./assets/images/logo/mncf.png">
    <!--<h2 app-title>MNCF Mobile</h2>-->
  </div>

  <ion-slides margin-top white-background *ngIf="promotionList" autoplay="5000" pager="true" loop="true" speed="2000"> <!--  -->
    <ion-slide *ngFor="let promo of promotionList">
      <img class="img-promo" src="{{promo.gambar}}" image-cache imageViewer/>
    </ion-slide>
  </ion-slides>

  <button *ngIf="approvalNewCount>0" ion-item no-lines (click)="onMenuApproval()" color="vk" margin-top>
    <h1>NEW APPROVAL</h1>
    <ion-badge color="danger" class="new-badge" item-right>{{approvalNewCount}}</ion-badge>
  </button>
